name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.PORT }}
        script: |
          # Navegar para o diret√≥rio do projeto
          cd /home/u834385447/public_html
          
          # Fazer backup do banco de dados
          echo "Fazendo backup do banco de dados..."
          mysqldump -u ${{ secrets.DB_USER }} -p${{ secrets.DB_PASSWORD }} ${{ secrets.DB_NAME }} > backup_$(date +%Y%m%d_%H%M%S).sql
          
          # Atualizar o c√≥digo
          echo "Atualizando c√≥digo do reposit√≥rio..."
          git pull origin main
          
          # Instalar/atualizar depend√™ncias
          echo "Instalando depend√™ncias..."
          composer install --no-dev --optimize-autoloader
          
          # Limpar cache
          echo "Limpando cache..."
          php artisan config:clear
          php artisan cache:clear
          php artisan view:clear
          php artisan route:clear
          
          # Executar migrations
          echo "Executando migrations..."
          php artisan migrate --force
          
          # Otimizar aplica√ß√£o
          echo "Otimizando aplica√ß√£o..."
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
          
          # Definir permiss√µes
          echo "Definindo permiss√µes..."
          chmod -R 755 storage
          chmod -R 755 bootstrap/cache
          
          # Reiniciar servi√ßos se necess√°rio
          echo "Deploy conclu√≠do com sucesso!"
          
    - name: Notify deployment
      if: success()
      run: |
        echo "‚úÖ Deploy realizado com sucesso!"
        echo "üöÄ Aplica√ß√£o atualizada em produ√ß√£o"
